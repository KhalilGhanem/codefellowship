<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <link rel="stylesheet" href="/signup.css">-->
<!--    <link rel="stylesheet" href="/style.css">-->
    <link th:href="@{/style.css}" rel="stylesheet" />
    <link th:href="@{/signup.css}" rel="stylesheet" />
</head>
<body>
        <header>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/login">login</a></li>
                    <li><a href="/signup">signup</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Sign Up</h1>
            <form action="/signup" style="border:1px solid #ccc" method="post">
                <div class="container">
                    <h1>Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>

                    <label for="username"><b>User Name</b></label>
                    <input type="text" id="username" placeholder="Enter User Name" name="username" required>

                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" id="password" required>

                    <label for="firstName"><b>First Name </b></label>
                    <input type="text" placeholder="Enter First Name" name="firstName" id="firstName" required>

                    <label for="lastName"><b>Last Name </b></label>
                    <input type="text" placeholder="Enter Last Name" name="lastName" id="lastName" required>

                    <label for="dateOfBirth"><b>Date Of Birth </b></label>
                    <input type="date"  name="dateOfBirth" id="dateOfBirth" required>

                    <label for="bio">Write a Bio</label>
                    <textarea id="bio" name="bio"></textarea>


                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                    <div class="clearfix">
                        <button type="button" class="cancelbtn">Cancel</button>
                        <button type="submit" class="signupbtn">Sign Up</button>
                    </div>
                </div>
            </form>
        </main>

</body>
</html>
